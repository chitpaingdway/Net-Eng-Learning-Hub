<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net-Eng Cisco Academy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/1200px-Cisco_logo_blue_2016.svg.png" class="brand-logo">
            <div class="course-name">Net-Eng Academy</div>
            <div class="instructor-title">CCIE#68826</div>
        </div>
        
        <ul class="nav-tabs">
            <li onclick="loadPDF('/uploads/ospf_course.pdf', 'OSPF Basics to Advanced')">OSPF Basics</li>
            <li onclick="loadPDF('/uploads/CCIE_BGP.pdf', 'CCIE BGP')">CCIE BGP</li>
            <li onclick="loadPDF('/uploads/mpls_v1.pdf', 'MPLS Concepts')">MPLS Concepts</li>
            <li onclick="loadPDF('/uploads/SDWAN_Architectire.pdf', 'SD-WAN Architecture')">SD-WAN Architecture</li>
            <li onclick="loadPDF('/uploads/ccnp_switch.pdf', 'CCNP Switching')">CCNP Switching</li>
            <li onclick="loadPDF('/uploads/ccna_datacenter.pdf', 'CCNA Datacenter')">CCNA Datacenter</li>
            <li onclick="loadPDF('/uploads/cisco_aci.pdf', 'Cisco ACI')">Cisco ACI</li>
            <li onclick="loadPDF('/uploads/Python_network_programming.pdf', 'Python Networking')">Python Networking</li>
        </ul>

        <div class="sidebar-footer">
            <a href="/logout" class="exit-link">Exit Academy</a>
        </div>
    </div>

    <div class="main-panel">
        <header>
            <div class="header-info">
                <h2 id="current-title">Select a Module</h2>
                <span id="status">Ready for Learning</span>
            </div>
            <div class="header-actions">
                <a id="download-btn" href="#" class="btn-download" download>Download Module</a>
            </div>
        </header>
        
        <div class="content-area">
            <div class="viewer-wrapper">
                <iframe id="pdf-viewer" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        function loadPDF(path, title) {
            // Update the iframe source
            document.getElementById('pdf-viewer').src = path;
            // Update the download link
            document.getElementById('download-btn').href = path;
            // Update text headers
            document.getElementById('current-title').innerText = title;
            document.getElementById('status').innerText = "Viewing Now";
            
            // Handle active tab styling
            const tabs = document.querySelectorAll('.nav-tabs li');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
