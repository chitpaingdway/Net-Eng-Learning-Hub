<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net-Eng Cisco Learning Course</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <a href="/logout" title="Click to Logout" style="text-decoration: none;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/1200px-Cisco_logo_blue_2016.svg.png" 
                     class="brand-logo">
                <div class="course-name">Net-Eng Cisco Learning Course</div>
                <div class="instructor-title">CCIE#68826</div>
                <div class="logout-tag">Exit Academy</div>
            </a>
        </div>
        
        <ul class="nav-tabs" id="tab-list">
            </ul>
    </div>

    <div class="main-panel">
        <header>
            <div class="header-info">
                <h2 id="current-title">Welcome to the Academy</h2>
                <span id="lang-status">Ready for Learning</span>
            </div>
            <div class="header-actions">
                <div class="user-status">Online</div>
            </div>
        </header>
        
        <div class="content-area">
            <div class="viewer-wrapper">
                <iframe id="pdf-viewer" src="" frameborder="0" allow="autoplay"></iframe>
            </div>
            
            <div class="control-bar">
                <div class="file-info">
                    <span id="file-name">Please select a module to begin</span>
                </div>
                <div class="actions">
                    <a href="#" id="download-link" class="btn-download" download>ðŸ“¥ Download Module</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
