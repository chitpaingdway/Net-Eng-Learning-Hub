<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | NetEng Academy</title>
    <style>
        :root {
            --cisco-blue: #049fd9;
            --dark-navy: #0d274d;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(13, 39, 77, 0.85), rgba(13, 39, 77, 0.85)), 
                        url('https://www.cisco.com/c/dam/en/us/solutions/enterprise-networks/index/network-transformation-2-1144x500.jpg');
            background-size: cover;
            background-position: center;
        }
        .signup-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 380px;
            text-align: center;
            border-top: 6px solid var(--cisco-blue);
        }
        .logo-img { width: 80px; margin-bottom: 15px; opacity: 0.8; }
        h2 { color: var(--dark-navy); margin-bottom: 10px; font-size: 1.4rem; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #444; font-size: 0.9rem; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 13px;
            background: var(--dark-navy);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover { background: var(--cisco-blue); }
        .footer-text { margin-top: 20px; font-size: 0.85rem; color: #666; }
        .footer-text a { color: var(--cisco-blue); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="signup-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/1200px-Cisco_logo_blue_2016.svg.png" class="logo-img">
        <h2>Create Account</h2>
        <p>Join the Net-Eng Learning Academy</p>
        
        <form action="/signup" method="POST">
            <div class="input-group">
                <label>New Username</label>
                <input type="text" name="username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label>Set Password</label>
                <input type="password" name="password" placeholder="Create password" required>
            </div>
            <button type="submit">CREATE ACCOUNT</button>
        </form>
        
        <div class="footer-text">
            Already have an account? <a href="/login.html">Login here</a>
        </div>
    </div>
</body>
</html>
