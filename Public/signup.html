<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | NetEng Academy</title>
    <style>
        :root { --cisco-blue: #049fd9; --dark-navy: #0d274d; }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(13, 39, 77, 0.85), rgba(13, 39, 77, 0.85)), 
                        url('https://www.cisco.com/c/dam/en/us/solutions/enterprise-networks/index/network-transformation-2-1144x500.jpg');
            background-size: cover;
        }
        .signup-card {
            background: rgba(255, 255, 255, 0.98); padding: 30px; border-radius: 20px;
            width: 380px; text-align: center; border-top: 6px solid var(--cisco-blue);
        }
        .input-group { text-align: left; margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; color: #444; font-size: 0.85rem; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .otp-box { display: flex; gap: 5px; margin-top: 5px; }
        .otp-box input { flex: 2; }
        button {
            width: 100%; padding: 12px; background: var(--dark-navy); color: white;
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px;
        }
        .otp-btn { background: var(--cisco-blue); margin-top: 0; flex: 1; font-size: 0.75rem; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="signup-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/1200px-Cisco_logo_blue_2016.svg.png" width="60">
        <h2>Join Academy</h2>
        <form action="/signup" method="POST">
            <div class="input-group">
                <label>Email Address</label>
                <div class="otp-box">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <button type="button" class="otp-btn" onclick="sendOTP()">GET CODE</button>
                </div>
            </div>
            <div class="input-group">
                <label>6-Digit OTP Code</label>
                <input type="text" name="otp" placeholder="Enter OTP" required>
            </div>
            <div class="input-group">
                <label>New Username</label>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label>Set Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">CREATE ACCOUNT</button>
        </form>
        <div style="margin-top:15px; font-size:0.85rem;">Already have an account? <a href="/login.html">Login</a></div>
    </div>

    <script>
        async function sendOTP() {
            const email = document.getElementById('email').value;
            if(!email) return alert("Email အရင်ရိုက်ပါ");

            try {
                const res = await fetch('/send-otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                
                if(res.ok) {
                    alert("Verification code ပို့လိုက်ပါပြီ။ (Spam folder ကိုပါ စစ်ပေးပါ)");
                } else {
                    const err = await res.text();
                    alert("Error: " + err);
                }
            } catch (e) {
                alert("Server Error! Check your connection.");
            }
        }
    </script>
</body>
</html>
