<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NetEng Academy</title>
    <style>
        :root {
            --cisco-blue: #049fd9;
            --dark-navy: #0d274d;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Network Background Image */
            background: linear-gradient(rgba(13, 39, 77, 0.85), rgba(13, 39, 77, 0.85)), 
                        url('https://www.cisco.com/c/dam/en/us/solutions/enterprise-networks/index/network-transformation-2-1144x500.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 380px;
            text-align: center;
            border-top: 6px solid var(--cisco-blue);
        }
        .instructor-photo {
            width: 125px;
            height: 125px;
            border-radius: 50%;
            border: 4px solid var(--cisco-blue);
            object-fit: cover;
            margin-bottom: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .logo-img {
            width: 90px;
            margin: 15px 0;
            opacity: 0.9;
        }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #444; font-size: 0.9rem; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus { border-color: var(--cisco-blue); outline: none; box-shadow: 0 0 5px rgba(4, 159, 217, 0.3); }
        button {
            width: 100%;
            padding: 13px;
            background: var(--cisco-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover { background: #0386b8; transform: translateY(-1px); }
        .footer-text { margin-top: 20px; font-size: 0.85rem; color: #666; }
        .footer-text a { color: var(--cisco-blue); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/1200px-Cisco_logo_blue_2016.svg.png" alt="Cisco" class="logo-img">
        
        <div style="font-size: 1.25rem; font-weight: 700; color: var(--dark-navy); line-height: 1.1;">Net_Eng Cisco</div> 
        <div style="font-size: 1.0rem; font-weight: 600; color: var(--dark-navy); margin-bottom: 25px;">Learning Hub</div>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit">LOGIN TO ACADEMY</button>
        </form>
        
        <div class="footer-text">
            New Student? <a href="/signup.html">Create Account</a>
        </div>
    </div>
</body>
</html>
